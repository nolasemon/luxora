name: C/C++ CI

on: push

env:
  CXX: g++-14

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - run: make test -s -- -j4 --output-on-failure
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - run: make build
